<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copiar Chave Pix</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      background-image: url('caminho/para/sua/imagem-de-fundo.jpg');
      background-size: cover;
      background-position: center;
    }
    .phone {
      width: 360px;
      height: 640px;
      background: #03455D;
      border-radius: 30px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
    }
    .phone::before {
      content: '';
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 5px;
      background: #ccc;
      border-radius: 10px;
    }
    .phone::after {
      content: '';
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 40px;
      background: #ccc;
      border-radius: 50%;
    }
    .logo {
      width: 100px;
      margin-bottom: 20px;
    }
    #pixKey {
      margin: 20px 0;
      font-size: 18px;
      color: #333;
      word-break: break-all;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background: #f9f9f9;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #94712f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }
    button:hover {
      background-color: #85662a;
      transform: scale(1.05);
    }
    .success {
      color: white;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }
    .copied {
      background-color: #28a745 !important;
    }
  </style>
</head>
<body>

<div class="phone">
  <img src="caminho/para/sua/logomarca.png" alt="Logomarca" class="logo">
  <p id="pixKey">123e4567-e89b-12d3-a456-426614174000</p>
  <button id="copyButton" onclick="copyPixKey()">Copiar Chave Pix</button>
  <p class="success" id="successMessage">Chave Pix copiada com sucesso!</p>
</div>

<script>
  function copyPixKey() {
    const pixKey = document.getElementById('pixKey').textContent;
    navigator.clipboard.writeText(pixKey).then(() => {
      const successMessage = document.getElementById('successMessage');
      const copyButton = document.getElementById('copyButton');
      successMessage.style.display = 'block';
      copyButton.classList.add('copied');
      setTimeout(() => {
        successMessage.style.display = 'none';
        copyButton.classList.remove('copied');
      }, 3000);
    }).catch(err => {
      console.error('Erro ao copiar a chave Pix: ', err);
    });
  }
</script>

</body>
</html>
