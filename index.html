<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copiar Chave Pix</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .phone {
      width: 360px;
      height: 640px;
      background: url('https://drive.google.com/uc?export=view&id=1AnEr_EwGGkp5a5acrrTCeioFmAsuFfPn') no-repeat center center;
      background-size: cover;
      border-radius: 30px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      height: 90%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    #pixKey {
      margin: 10px 0;
      font-size: 18px;
      color: #333;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    .success {
      color: #28a745;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>

<div class="phone">
  <div class="container">
    <p id="pixKey">123e4567-e89b-12d3-a456-426614174000</p>
    <button onclick="copyPixKey()">Copiar Chave Pix</button>
    <p class="success" id="successMessage">Chave Pix copiada com sucesso!</p>
  </div>
</div>

<script>
  function copyPixKey() {
    const pixKey = document.getElementById('pixKey').textContent;
    navigator.clipboard.writeText(pixKey).then(() => {
      const successMessage = document.getElementById('successMessage');
      successMessage.style.display = 'block';
      setTimeout(() => {
        successMessage.style.display = 'none';
      }, 3000);
    }).catch(err => {
      console.error('Erro ao copiar a chave Pix: ', err);
    });
  }
</script>

</body>
</html>
